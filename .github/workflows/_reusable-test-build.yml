name: Reusable Test and Build

on:
  workflow_call:
    inputs:
      python_version:
        description: 'Python version to use'
        required: false
        type: string
        default: '3.11'
      test_path:
        description: 'Path to tests'
        required: false
        type: string
        default: 'pypi_workflow_generator/'
      ref:
        description: 'Git ref to checkout (tag, branch, or commit)'
        required: false
        type: string
        default: ''

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref || github.ref }}
          fetch-depth: 0  # For setuptools_scm
          fetch-tags: true

      - name: Debug git state for version detection
        run: |
          echo "=== Git Describe Output ==="
          git describe --tags --long --dirty --always
          echo ""
          echo "=== Current HEAD ==="
          git rev-parse HEAD
          echo ""
          echo "=== All Tags (last 10) ==="
          git tag -l | sort -V | tail -10
          echo ""
          echo "=== Tags at HEAD ==="
          git tag --points-at HEAD
          echo ""
          echo "=== GitHub Context ==="
          echo "github.ref: ${{ github.ref }}"
          echo "github.sha: ${{ github.sha }}"
          echo "Checkout ref: ${{ inputs.ref || github.ref }}"

      - name: Set up Python ${{ inputs.python_version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ inputs.python_version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests with pytest
        run: python -m pytest ${{ inputs.test_path }}

      - name: Build package
        run: python -m build

      - name: Store the distribution packages
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/